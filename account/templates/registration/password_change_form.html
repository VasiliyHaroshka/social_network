{% extends "base.html" %}

{% block title %} Change your password {% endblock title %}

{% block content %}
    <h1>Change your password by the form below</h1>
    <form action="." method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p><input type="submit" value="Change"></p>
    </form>
{% endblock content %}
