{% extends "base.html" %}

{% block title %} Password reset {% endblock title %}

{% block content %}
    <h1>Reset your password</h1>
    {% if validlink %}
        <p>Enter a new password:</p>
    <form action="." method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p><input type="submit" value="Change"></p>
    </form>
    {% else %}
        <p>Password link is nor valid</p>
    {% endif %}
{% endblock content %}
