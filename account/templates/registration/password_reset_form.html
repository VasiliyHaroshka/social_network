{% extends "base.html" %}

{% block title %} Password reset {% endblock title %}

{% block content %}
    <h1>If you forgot your password,<br>Enter your email to get a new password</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send"></p>
    </form>
{% endblock content %}
