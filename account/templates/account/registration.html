{% extends "base.html" %}

{% block title %}Registration{% endblock title %}

{% block content %}
  <h1>Create an account</h1>
  <p>Please, fill in the following form:</p>
  <form action="." method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <p><input type="submit" value="Create an account"></p>
  </form>
{% endblock content %}
