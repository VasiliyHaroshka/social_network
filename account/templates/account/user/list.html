{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Users{% endblock title %}

{% block content %}
<h1>People</h1>
<div class="people-list">
    {% for user in users %}
        <div class="user">
            <a href="{{ user.get_absolute_url }}">
                {% thumbnail user.profile.photo "150x150" crop="100%" as image %}
                    <img src="{{ image.url }}">
                {% endthumbnail %}
            </a>
            <div class="info">
                <a href="{{ user.get_absolute_url }}" class="title">
                    {{ user.get_full_name }}
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
