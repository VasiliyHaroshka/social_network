{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h1>Login</h1>
    <p>Please, fill in the form!</p>
    <form action="." method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p><input type="submit" value="Login!"></p>
    </form>
{% endblock content %}
