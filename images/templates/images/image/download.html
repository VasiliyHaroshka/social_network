{% extends "base.html" %}

{% block title %}Download an image{% endblock title %}

{% block content %}

<h1>Download an image</h1>
<img src="{{ request.GET.url }}" class="image-preview">
<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Download">
</form>

{% endblock content %}
